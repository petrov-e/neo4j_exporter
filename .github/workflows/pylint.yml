name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint prometheus-client flask py2neo
    - name: Analysing the code with pylint
      run: |
        pylint --disable=line-too-long --disable=too-many-locals --disable=global-statement --disable=bare-except --disable=redefined-outer-name --disable=missing-module-docstring --disable=global-variable-not-assigned --disable=consider-using-with $(git ls-files '*.py')
